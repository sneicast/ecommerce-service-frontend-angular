<div class="min-h-screen bg-gray-100 flex">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-700 shadow-lg border-r border-gray-600">
    <!-- Logo/Header del Sidebar -->
    <div class="h-16 flex items-center justify-center border-b border-gray-600 bg-gray-800">
      <h1 class="text-xl font-bold text-white">Admin Panel</h1>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-6">
      <div class="px-4 space-y-2">
        <!-- Productos -->
        <a 
          routerLink="/admin/products" 
          routerLinkActive="bg-indigo-600 text-white border-indigo-400"
          class="flex items-center px-4 py-3 text-sm font-medium text-gray-300 rounded-lg border-l-4 border-transparent hover:bg-gray-600 hover:text-white transition-colors duration-200">
          <div class="w-5 h-5 mr-3 flex items-center justify-center">
            <div class="w-4 h-4 border-2 border-current rounded-sm"></div>
          </div>
          Productos
        </a>

        <!-- Usuarios -->
        <a 
          routerLink="/admin/users" 
          routerLinkActive="bg-indigo-600 text-white border-indigo-400"
          class="flex items-center px-4 py-3 text-sm font-medium text-gray-300 rounded-lg border-l-4 border-transparent hover:bg-gray-600 hover:text-white transition-colors duration-200">
          <div class="w-5 h-5 mr-3 flex items-center justify-center">
            <div class="w-4 h-4 border-2 border-current rounded-sm"></div>
          </div>
          Usuarios
        </a>

        <!-- Clientes -->
        <a 
          routerLink="/admin/customers" 
          routerLinkActive="bg-indigo-600 text-white border-indigo-400"
          class="flex items-center px-4 py-3 text-sm font-medium text-gray-300 rounded-lg border-l-4 border-transparent hover:bg-gray-600 hover:text-white transition-colors duration-200">
          <div class="w-5 h-5 mr-3 flex items-center justify-center">
            <div class="w-4 h-4 border-2 border-current rounded-sm"></div>
          </div>
          Clientes
        </a>

        <!-- Órdenes -->
        <a 
          routerLink="/admin/orders" 
          routerLinkActive="bg-indigo-600 text-white border-indigo-400"
          class="flex items-center px-4 py-3 text-sm font-medium text-gray-300 rounded-lg border-l-4 border-transparent hover:bg-gray-600 hover:text-white transition-colors duration-200">
          <div class="w-5 h-5 mr-3 flex items-center justify-center">
            <div class="w-4 h-4 border-2 border-current rounded-sm"></div>
          </div>
          Órdenes
        </a>
      </div>
    </nav>

    <!-- Logout Button -->
    <div class="absolute bottom-0 w-64 p-4 border-t border-gray-600 bg-gray-800">
      <button 
        (click)="logout()"
        class="flex items-center w-full px-4 py-3 text-sm font-medium text-gray-300 rounded-lg hover:bg-gray-600 hover:text-white transition-colors duration-200">
        <div class="w-5 h-5 mr-3 flex items-center justify-center">
          <div class="w-4 h-4 border-2 border-current rounded-sm"></div>
        </div>
        Cerrar Sesión
      </button>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">
    <!-- Top Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="px-6 py-4">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-semibold text-gray-900">Panel de Administración</h2>
            <p class="text-sm text-gray-500">Gestiona tus productos, usuarios, clientes y órdenes</p>
          </div>
          <div class="flex items-center space-x-4">
            <div class="flex items-center">
              <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center">
                <span class="text-white text-sm font-medium">A</span>
              </div>
              <span class="ml-2 text-sm font-medium text-gray-700">Administrador</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-auto">
      <router-outlet />
    </main>
  </div>
</div>
