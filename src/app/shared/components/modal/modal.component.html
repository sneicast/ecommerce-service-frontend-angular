<div 
  *ngIf="isOpen"
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="onBackdropClick($event)">
  
  <!-- Backdrop con degradado negro muy oscuro -->
  <div class="fixed inset-0 bg-gradient-to-br from-black/90 to-black/80 transition-opacity"></div>

  <!-- Modal -->
  <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
    <div 
      class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-full"
      [ngClass]="modalSizeClass">
      
      <!-- Header -->
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-medium leading-6 text-gray-900">
            {{ title }}
          </h3>
          <button
            type="button"
            (click)="onCloseClick()"
            class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="sr-only">Cerrar</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Content -->
      <div class="px-4 pb-4 sm:px-6">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
