<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="onBackdropClick($event)">

  <!-- Backdrop con degradado negro muy oscuro -->
  <div class="fixed inset-0 bg-gradient-to-br from-black/90 to-black/80 transition-opacity"></div>

  <!-- Modal -->
  <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
    <div
      class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-full"
      [ngClass]="modalSizeClass"
      (click)="$event.stopPropagation()">
      
      <!-- Header -->
      <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">{{ title }}</h3>
        <button
          (click)="onCloseClick()"
          class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors duration-200">
          <div class="w-6 h-6 flex items-center justify-center">
            <div class="w-4 h-4 border-2 border-current rounded-sm rotate-45"></div>
          </div>
        </button>
      </div>

      <!-- Content -->
      <div class="px-6 py-4">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
