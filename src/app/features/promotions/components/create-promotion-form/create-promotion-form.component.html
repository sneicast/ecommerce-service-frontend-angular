<form (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-4">
    <div class="flex">
      <div class="flex-shrink-0">
        <div class="w-5 h-5 bg-red-400 rounded-full flex items-center justify-center">
          <span class="text-white text-xs font-bold">!</span>
        </div>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-800">{{ errorMessage }}</p>
      </div>
    </div>
  </div>

  <!-- Name -->
  <div>
    <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
      Nombre de la Promoción *
    </label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="promotion.name"
      required
      [class.border-red-300]="errorMessage && (!promotion.name || !promotion.name.trim())"
      [class.focus:border-red-500]="errorMessage && (!promotion.name || !promotion.name.trim())"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
      placeholder="Ej: Descuento Verano">
  </div>

  <!-- Start Date -->
  <div>
    <label for="startDate" class="block text-sm font-semibold text-gray-700 mb-2">
      Fecha de Inicio *
    </label>
    <input
      type="date"
      id="startDate"
      name="startDate"
      [(ngModel)]="promotion.startDate"
      (change)="onStartDateChange()"
      [min]="getMinDate()"
      required
      [class.border-red-300]="errorMessage && !promotion.startDate"
      [class.focus:border-red-500]="errorMessage && !promotion.startDate"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
  </div>

  <!-- End Date -->
  <div>
    <label for="endDate" class="block text-sm font-semibold text-gray-700 mb-2">
      Fecha de Fin *
    </label>
    <input
      type="date"
      id="endDate"
      name="endDate"
      [(ngModel)]="promotion.endDate"
      [min]="getMinEndDate()"
      required
      [class.border-red-300]="errorMessage && !promotion.endDate"
      [class.focus:border-red-500]="errorMessage && !promotion.endDate"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
  </div>

  <!-- Global Discount Percentage -->
  <div>
    <label for="globalDiscountPercentage" class="block text-sm font-semibold text-gray-700 mb-2">
      Descuento Global (%) *
    </label>
    <input
      type="number"
      id="globalDiscountPercentage"
      name="globalDiscountPercentage"
      [(ngModel)]="promotion.globalDiscountPercentage"
      min="0"
      max="100"
      step="0.01"
      required
      [class.border-red-300]="errorMessage && (promotion.globalDiscountPercentage < 0 || promotion.globalDiscountPercentage > 100)"
      [class.focus:border-red-500]="errorMessage && (promotion.globalDiscountPercentage < 0 || promotion.globalDiscountPercentage > 100)"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
      placeholder="0.00">
  </div>

  <!-- Random Order Discount Percentage -->
  <div>
    <label for="randomOrderDiscountPercentage" class="block text-sm font-semibold text-gray-700 mb-2">
      Descuento Aleatorio por Orden (%) *
    </label>
    <input
      type="number"
      id="randomOrderDiscountPercentage"
      name="randomOrderDiscountPercentage"
      [(ngModel)]="promotion.randomOrderDiscountPercentage"
      min="0"
      max="100"
      step="0.01"
      required
      [class.border-red-300]="errorMessage && (promotion.randomOrderDiscountPercentage < 0 || promotion.randomOrderDiscountPercentage > 100)"
      [class.focus:border-red-500]="errorMessage && (promotion.randomOrderDiscountPercentage < 0 || promotion.randomOrderDiscountPercentage > 100)"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
      placeholder="0.00">
  </div>

  <!-- Actions -->
  <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
    <button
      type="button"
      (click)="onCancel()"
      class="px-6 py-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200 shadow-sm">
      Cancelar
    </button>
    <button
      type="submit"
      [disabled]="isLoading"
      class="px-6 py-3 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 shadow-sm">
      <span *ngIf="!isLoading">Crear Promoción</span>
      <span *ngIf="isLoading" class="flex items-center">
        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
        Creando...
      </span>
    </button>
  </div>
</form>
